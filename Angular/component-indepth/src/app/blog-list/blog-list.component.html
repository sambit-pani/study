<h3>Blog List</h3>
<app-card>
    <p>
         <a href="#" (click)="expandAll()">Expand All</a>
    </p>
    <p>
          <a href="#" (click)="favAll()">Favorite All</a>
    </p>
</app-card>
<app-blog-post *ngFor="let post of posts[currentPage]" [post]="post" #postComponents></app-blog-post>

<app-paginator [noOfPage]="posts.length" (pageClicked)= "updatePage($event)"></app-paginator>
