<div class="card" [ngClass]="{'fav':post.isFav}">
  <div class="card-body">
    <h5 appHighlight="green" class="card-title">{{post.title}}</h5>
    <p class="card-text" (click) = "expand()">{{post.summary}}</p>
    <a class="btn btn-primary" href="#">Read</a>
    <a class="btn btn-primary" href="#" (click)="toggleFav()">Favourite</a>
  </div>
</div>
