<p>
  address-card 


</p>
<div>
  <h1>{{userObj.name}}</h1>
  <p>{{user.title}}</p>
  <button (click)="onCollapsed()">{{buttonValue}}</button>
  <div *ngIf="!isCollapsed">
      <p>{{user.address}}</p>
      <div *ngIf = "user.phone && user.phone.length"> Phone:
      <ul>
        <li *ngFor = "let phone of user.phone">{{phone}}</li>
      </ul>
  </div>
</div>
</div>
