spring.jpa.show-sql=true
spring.h2.console.enabled=true


spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext


#################
###
#   Database Settings
###
spring.datasource.url=jdbc:h2:mem:example-app;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.platform=h2
spring.datasource.username = sa
spring.datasource.password =
spring.datasource.driverClassName = org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

###
#   H2 Settings
###
spring.h2.console.enabled=true
spring.h2.console.path=/console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

###
#   Hibernate Settings
###
hibernate.hbm2ddl.auto = update
hibernate.show_sql=true
hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.format_sql=false

####
h2.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
h2.jpa.database-platform=org.hibernate.dialect.H2Dialect
h2.jpa.showSql=true
h2.jpa.generateDdl=true
h2.jpa.hibernate.ddl-auto=update


